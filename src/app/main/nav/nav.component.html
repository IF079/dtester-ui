<mat-toolbar>

  <a mat-raised-button [routerLink]="['/']" color="primary" [routerLinkActive]="navActiveClass"
     [routerLinkActiveOptions]="{exact: true}"><i class="fa fa-home fa-lg"></i></a>
  <div class="login-container">
    <a *ngIf="!loginService.user.isLogged()" mat-raised-button color="primary"
       [routerLink]="['/login']"
       [routerLinkActive]="navActiveClass">Увійти</a>
    <a *ngIf="loginService.user.isLogged()" mat-raised-button color="primary"
       [routerLink]="['/logout']"
       [routerLinkActive]="navActiveClass">Вийти</a>
  </div>
  <mat-toolbar-row *ngIf="loginService.user.isAdmin()">
    <a mat-button color="primary" [routerLink]="['/students/1']" [routerLinkActive]="navActiveClass">Студенти</a>
    <a mat-button color="primary" [routerLink]="['/specialities/1']"
       [routerLinkActive]="navActiveClass">Спеціальності</a>
    <a mat-button color="primary" [routerLink]="['/subjects/1']" [routerLinkActive]="navActiveClass">Предмети</a>
    <a mat-button color="primary" [routerLink]="['/faculties/1']" [routerLinkActive]="navActiveClass">Факультети</a>
    <a mat-button color="primary" [routerLink]="['/timetable/1']" [routerLinkActive]="navActiveClass">Розклад</a>
    <a mat-button color="primary" [routerLink]="['/groups/1']" [routerLinkActive]="navActiveClass">Групи</a>
  </mat-toolbar-row>

</mat-toolbar>
