<form [formGroup]="editTimetableForm" (ngSubmit)="editTimetable()">
  <h2 mat-dialog-title>{{title}}</h2>
  <mat-dialog-content>
    <mat-card>
      <mat-form-field class="group-name">
        <mat-select formControlName="groupName" placeholder="{{placeholders.groupName}}">
          <mat-option *ngFor="let group of groupValues" [value]="group">
            {{group}}
          </mat-option>
          <mat-error>
            <div *ngIf="groupName.hasError('required')">{{errorRequired}}</div>
          </mat-error>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="subject-name">
        <mat-select formControlName="subjectName" placeholder="{{placeholders.subjectName}}">
          <mat-option *ngFor="let subject of subjectValues" [value]="subject">
            {{subject}}
          </mat-option>
          <mat-error>
            <div *ngIf="subjectName.hasError('required')">{{errorRequired}}</div>
          </mat-error>
        </mat-select>
      </mat-form-field>
      <div class="date-and-time">
        <mat-form-field class="start-date">
          <input formControlName="startDate" type="date" matInput placeholder="{{placeholders.startDate}}">
          <mat-error>
            <div *ngIf="startDate.hasError('required')">{{errorRequired}}</div>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="start-time">
          <input formControlName="startTime" type="time" matInput placeholder="{{placeholders.startTime}}">
          <mat-error>
            <div *ngIf="startTime.hasError('required')">{{errorRequired}}</div>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="end-date">
          <input formControlName="endDate" type="date" matInput placeholder="{{placeholders.endDate}}">
          <mat-error>
            <div *ngIf="endDate.hasError('required')">{{errorRequired}}</div>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="end-time">
          <input formControlName="endTime" type="time" matInput placeholder="{{placeholders.endTime}}">
          <mat-error>
            <div *ngIf="endTime.hasError('required')">{{errorRequired}}</div>
          </mat-error>
        </mat-form-field>
        <mat-error>
          <div *ngIf="errRequestMsg">{{errRequestMsg}}</div>
        </mat-error>
      </div>
    </mat-card>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="submit" class="modal-button" [disabled]="!isFormValid()" mat-raised-button color="primary">
      {{btnEdit}}
    </button>
    <button mat-button mat-dialog-close>{{btnCancel}}</button>
  </mat-dialog-actions>
</form>
