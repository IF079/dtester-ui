<h1 *ngIf="!loginService.user.isAdmin()">{{getWelcomeMessage()}}</h1>
<div class="container" *ngIf="this.loginService.user.isAdmin()">
  <div class="row">
    <div class="col-md-11 mx-auto">
      <div class="row">
        <div class="col-md-6 col-lg-4 my-2">
          <mat-card>
            <img matCardImage src="https://www.myonlineprep.com/wp-content/uploads/2017/02/download-paper.jpg">
            <mat-card-header>
              <mat-card-title>
                <span>Тести</span>
              </mat-card-title>
            </mat-card-header>
            <mat-card-actions align="start">
              <button mat-raised-button color="primary" (click)="openTestAddModal()">Добавити</button>
            </mat-card-actions>
          </mat-card>
        </div>
        <div class="col-md-6 col-lg-4 my-2">
          <mat-card>
            <img matCardImage src="https://buzzkenya.com/wp-content/uploads/2014/02/questions.jpg">
            <mat-card-header>
              <mat-card-title>
                <span>Запитання</span>
              </mat-card-title>
            </mat-card-header>
            <mat-card-actions align="start">
              <button mat-raised-button color="primary" (click)="openQuestionAddModal()">Добавити</button>
            </mat-card-actions>
          </mat-card>
        </div>
        <div class="col-md-6 col-lg-4 my-2">
          <mat-card>
            <img matCardImage src="https://cdn.deseretnews.com/images/article/hires/1346339/1346339.jpg">
            <mat-card-header>
              <mat-card-title>
                <span>Останні результати</span>
              </mat-card-title>
            </mat-card-header>
            <mat-card-actions align="start">
              <button mat-raised-button color="primary" (click)="openResultAddModal()">Переглянути</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
