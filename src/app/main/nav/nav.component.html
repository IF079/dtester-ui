<mat-toolbar>

  <a mat-button="" color="primary" [routerLink]="['/']" [routerLinkActive]="navActiveClass"
     [routerLinkActiveOptions]="{exact: true}">Home</a>
  <a class="login" *ngIf="!loginService.user.isLogged()" mat-raised-button="" color="primary" [routerLink]="['/login']"
     [routerLinkActive]="navActiveClass">Login</a>
  <a class="login" *ngIf="loginService.user.isLogged()" mat-button="" color="primary" [routerLink]="['/logout']"
     [routerLinkActive]="navActiveClass">Logout</a>

  <mat-toolbar-row *ngIf="loginService.user.isAdmin()">
    <a mat-button="" color="primary" [routerLink]="['/students']" [routerLinkActive]="navActiveClass">Students</a>
    <a mat-button="" color="primary" [routerLink]="['/speciality']" [routerLinkActive]="navActiveClass">Speciality</a>
    <a mat-button="" color="primary" [routerLink]="['/subject']" [routerLinkActive]="navActiveClass">Subjects</a>
    <a mat-button="" color="primary" [routerLink]="['/faculties']" [routerLinkActive]="navActiveClass">Faculties</a>
    <a mat-button="" color="primary" [routerLink]="['/timetable']" [routerLinkActive]="navActiveClass">Timetable</a>
    <a mat-button="" color="primary" [routerLink]="['/tests']" [routerLinkActive]="navActiveClass">Tests</a>
  </mat-toolbar-row>

</mat-toolbar>
