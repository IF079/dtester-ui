<div *ngIf="errWithDisplayingTimeTables" class="mat-error">{{errWithDisplayingTimeTables}}</div>
<button class="addButton" mat-raised-button color="primary" (click)="openDialog()">{{btnAdd}}</button>
<app-entity-table [entityName]="'TimeTable'" [columnsArray]="headingColumnsOfTable"
                  [entityArray]="timetables"></app-entity-table>
<mat-paginator [length]="numberOfRecords"
               [pageSize]="limit"
               [pageSizeOptions]="pageSizeOptions"
               (page)="goPage($event)">
</mat-paginator>
