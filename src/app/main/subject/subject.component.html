<div *ngIf="errWithDisplayingSubjects" class="mat-error">{{errWithDisplayingSubjects}}</div>
<button  class="addButton" mat-raised-button color="primary" (click)="modal.openDialogue()">{{btnAdd}}</button>
<app-modal #modal>
  <mat-card>
    <mat-form-field>
      <input matInput placeholder="{{placeholders.name}}">
    </mat-form-field>
    <mat-form-field class="text-area-container">
      <textarea matInput placeholder="{{placeholders.description}}"></textarea>
    </mat-form-field>
    <button class="modal-button" mat-raised-button color="primary">{{btnAdd}}</button>
  </mat-card>
</app-modal>
<app-entity-table [columnsArray]="headingColumnsOfTable" [entityArray]="subjects"></app-entity-table>

<app-pagination (goPage)="goPage($event)"
                (goPrev)="goPrev()"
                (goNext)="goNext()"
                [numberOfRecords]="numberOfRecords"
                [currentPage]="currentPage"
                [isLoading]="isLoading"
                [limitPerPage]="limitPerPage"
                [numberOfPagesToShow]="3"></app-pagination>
