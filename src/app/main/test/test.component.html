<button mat-raised-button
        color="primary"
        (click)="goBack()"
        class="fa fa-long-arrow-left backButton"></button>

<button class="addButton"
        mat-raised-button
        color="primary"
        (click)="openTestModal()">{{btnAdd}}</button>

<dtest-entity-table [entityName]="'Test'"
                    [columnsArray]="headingColumnsOfTable"
                    [entityArray]="tests"
                    [detailUrl]="'/test'"
                    [buttons]="buttons"></dtest-entity-table>
