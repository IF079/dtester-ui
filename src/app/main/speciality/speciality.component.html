<app-modal #modal>
  <mat-card>
    <mat-form-field>
      <input matInput placeholder="{{modalInfo.placeholderCode}}">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="{{modalInfo.placeholderName}}">
    </mat-form-field>
    <button class="modal-button"
            mat-raised-button
            color="primary">{{modalInfo.btnAdd}}
    </button>
    <button class="modal-button"
            mat-raised-button
            color="primary"
            (click)="modal.closeDialogue()">{{modalInfo.btnClose}}
    </button>
  </mat-card>
</app-modal>

<div class="container">
  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="№">
      <mat-header-cell *matHeaderCellDef>№</mat-header-cell>
      <mat-cell *matCellDef="let specialitydata">{{specialitydata.specialityId}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Код">
      <mat-header-cell *matHeaderCellDef>Код</mat-header-cell>
      <mat-cell *matCellDef="let specialitydata">{{specialitydata.specialityCode}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Назва">
      <mat-header-cell *matHeaderCellDef>Назва</mat-header-cell>
      <mat-cell *matCellDef="let specialitydata">{{specialitydata.specialityName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let specialitydata"><i class="fa fa-pencil-square-o"></i></mat-cell>
    </ng-container>

    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let specialitydata"><i  class="fa fa-times"></i></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="headingColumnsOfTable"></mat-header-row>
    <mat-row *matRowDef="let row; columns: headingColumnsOfTable"> </mat-row>

  </mat-table>

  <mat-paginator #paginator
                 [length]="dataSource.resultsLength"
                 [pageSize]="10"
                 (page)="pageEvent = $event"
                 >
  </mat-paginator>


</div>
