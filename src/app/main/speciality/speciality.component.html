<button mat-raised-button=""
        color="primary"
        (click)="modal.openDialogue()"
        class="addButton">{{btnAddItem}}</button>
<app-modal #modal>
  <mat-card>
    <mat-form-field>
      <input matInput placeholder="{{phCode}}">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="{{phName}}">
    </mat-form-field>
    <button class="modal-button"
            mat-raised-button=""
            color="primary">{{btnAdd}}</button>
    <button class="modal-button"
            mat-raised-button=""
            color="primary"
            (click)="modal.closeDialogue()">{{btnClose}}</button>
  </mat-card>
</app-modal>
<app-entity-table [columnsArray]="headingColumnsOfTable" [entityArray]="specialities"></app-entity-table>
<app-pagination (goPage)="goPage($event)"
                (goPrev)="goPrev()"
                (goNext)="goNext()"
                [numberOfRecords]="numberOfRecords"
                [currentPage]="currentPage"
                [isLoading]="isLoading"
                [limitPerPage]="limitPerPage"
                [numberOfPagesToShow]="3"
                [errWithCounting]="errWithCountingRecords"></app-pagination>
