<div *ngIf="errWithDisplayingSubjects" class="mat-error">{{errWithDisplayingSubjects}}</div>
<button class="addButton" mat-raised-button color="primary" (click)="openDialog()">{{btnAdd}}</button>

<dtest-entity-table [entityName]="'Subject'" [columnsArray]="headingColumnsOfTable"
                  [entityArray]="subjects" [detailUrl]="'/tests'"></dtest-entity-table>

<mat-paginator [length]="numberOfRecords"
               [pageSize]="limit"
               [pageSizeOptions]="pageSizeOptions"
               (page)="goPage($event)">
                </mat-paginator>
