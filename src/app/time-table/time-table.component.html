
<table class="table table-hover table-bordered">
  <thead>
  <tr>
    <th *ngFor="let col of displayedColumns">{{col}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let timetable of timetables">
    <td>{{timetable.timetable_id}}</td>
    <td>{{timetable.group_id}}</td>
    <td>{{timetable.subject_id}}</td>
    <td>{{timetable.start_date}}</td>
    <td>{{timetable.start_time}}</td>
    <td>{{timetable.end_date}}</td>
    <td>{{timetable.end_time}}</td>
    <td><i class="fa fa-pencil-square-o"></i></td>
    <td><i class="fa fa-times"></i></td>
  </tr>
  </tbody>
</table>
