<input type="text">
<table class="table table-responsive table-hover">
  <thead>
  <tr>
    <th *ngFor="let col of tableColumns">{{col}}</th>
  </tr>
  </thead>
  <app-student-detail [student]="selectedStudent"></app-student-detail>
  <tbody>
  <tr *ngFor="let student of students" class="mat-card"
      [class.selected]="student === selectedStudent"
      (dblclick)="onSelect(student)">
    <td>{{student.userId}}</td>
    <td>{{student.studentSurname}}</td>
    <td>{{student.studentName}}</td>
    <td>{{student.studentFname}}</td>
    <td>{{student.gradebookId}}</td>
    <td>{{student.groupId}}</td>
    <td><i class="fa fa-pencil" aria-hidden="true"></i></td>
    <td><i class="fa fa-times" aria-hidden="true"></i></td>
  </tr>
  </tbody>
</table>
