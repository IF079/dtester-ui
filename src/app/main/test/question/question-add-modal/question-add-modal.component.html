<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
  <h2 mat-dialog-title>Добавити запитання</h2>
  <mat-dialog-content>
    <div class="container">
      <div class="row" id="addQuestion">
        <mat-form-field>
          <mat-select [placeholder]="placeholders.testName" formControlName="testId">
            <mat-option *ngFor="let test of tests" [value]="test.value">
              {{test.text}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="!form.controls['testId'].valid && form.controls['testId'].touched">{{errorEmptyInput}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput [placeholder]="placeholders.questionText" formControlName="questionText">
          <mat-error *ngIf="!form.controls['questionText'].valid && form.controls['questionText'].touched">{{errorQuestionText}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-select [placeholder]="placeholders.level" formControlName="level">
            <mat-option *ngFor="let level of levels" [value]="level.value">
              {{level.text}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="!form.controls['level'].valid && form.controls['level'].touched">{{errorEmptyInput}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-select [placeholder]="placeholders.type" formControlName="type">
            <mat-option *ngFor="let type of types" [value]="type.value">
              {{type.text}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="!form.controls['type'].valid && form.controls['type'].touched">{{errorEmptyInput}}</mat-error>
        </mat-form-field>
        <input type="file" id="imageUpload" accept='image/*' (change)="fileSelect($event)">
        <label for="imageUpload">
          <a mat-button>Файл</a>
        </label>
      </div>
      <div class="row" id="addAnswers">
        <h4>Відповіді</h4>
        <table *ngIf="answers" id="answers">
          <tr class="answer" *ngFor="let answer of answers">
            <td>{{answer.text}}</td>
            <td>
              <i *ngIf="answer.isTrue; else falseBlock" color="green" class="fa fa-check"></i>
              <ng-template #falseBlock>
                <i color="red" class="fa fa-ban"></i>
              </ng-template>
              <i class="fa fa-times" (click)="deleteAnswer(answer.text)"></i>
            </td>
          </tr>
        </table>
        <mat-form-field>
          <input matInput #answerInput [placeholder]="placeholders.answer" (keyup.enter)="addAnswer(answerInput.value, isTrue.checked); answerInput.value=''" formControlName="answers">
          <mat-checkbox #isTrue matSuffix color="primary"></mat-checkbox>
          <mat-error *ngIf="!form.controls['answers'].valid && form.controls['answers'].touched">{{errorEmptyInput}}</mat-error>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="submit" class="modal-button" mat-raised-button color="primary" [disabled]="!form.valid">Добавити</button>
    <button mat-button mat-dialog-close tabindex="-1">Відмінити</button>
  </mat-dialog-actions>
</form>
