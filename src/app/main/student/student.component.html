<div *ngIf="errWithDisplayingStudents" class="mat-error">{{errWithDisplayingStudents}}</div>
<button mat-raised-button=""
        color="primary"
        (click)="addModal.openDialogue()"
        class="addButton">Додати студента</button>
<app-modal #addModal>
  <app-add-modal></app-add-modal>
</app-modal>
<app-entity-table [entityArray]="students" [columnsArray]="headingColumnsOfTable"
                  [detailUrl]="'/student'"></app-entity-table>
<app-pagination (goPage)="goPage($event)"
                (goPrev)="goPrev()"
                (goNext)="goNext()"
                [numberOfRecords]="numberOfRecords"
                [currentPage]="currentPage"
                [isLoading]="isLoading"
                [limitPerPage]="limitPerPage"
                [numberOfPagesToShow]="3"></app-pagination>
