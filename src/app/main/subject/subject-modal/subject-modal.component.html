<form [formGroup]="subjectForm" (ngSubmit)="addSubject()" >
  <h2 mat-dialog-title>Додайте предмет</h2>
  <mat-dialog-content>
    <mat-card>
      <mat-form-field>
        <input formControlName="name"  matInput placeholder="{{placeholders.name}}">
      </mat-form-field>
      <mat-form-field class="text-area-container">
        <textarea formControlName="description" matInput placeholder="{{placeholders.description}}"></textarea>
      </mat-form-field>
    </mat-card>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="submit" class="modal-button" mat-raised-button color="primary">{{btnAdd}}</button>
    <button mat-button [mat-dialog-close]="true">Install</button>
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>

</form>
