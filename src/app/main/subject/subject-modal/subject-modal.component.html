<form [formGroup]="subjectForm" (ngSubmit)="addSubject()">
  <h2 mat-dialog-title *ngIf="!isSubjectAdded">Додайте запис</h2>
  <mat-dialog-content *ngIf="isSubjectAdded">{{successMsg}}</mat-dialog-content>
  <mat-dialog-content *ngIf="!isSubjectAdded">
    <mat-card>
      <mat-form-field>
        <input formControlName="name" matInput placeholder="{{placeholders.name}}">
        <mat-error>
          <div *ngIf="name.hasError('required')">{{errorRequired}}</div>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="text-area-container">
        <textarea formControlName="description" matInput placeholder="{{placeholders.description}}"></textarea>
        <mat-error>
          <div *ngIf="description.hasError('required')">{{errorRequired}}</div>
        </mat-error>
      </mat-form-field>
      <mat-error>
        <div *ngIf="errRequestMsg">{{errRequestMsg}}</div>
      </mat-error>
    </mat-card>
  </mat-dialog-content>
  <mat-dialog-actions *ngIf="!isSubjectAdded">
    <button type="submit" class="modal-button" [disabled]="!isFormValid()" mat-raised-button color="primary">
      {{btnAdd}}
    </button>
    <button mat-button mat-dialog-close>{{btnClose}}</button>
  </mat-dialog-actions>
  <mat-dialog-actions *ngIf="isSubjectAdded">
    <button mat-raised-button mat-dialog-close color="primary">{{btnOk}}</button>
  </mat-dialog-actions>
</form>
