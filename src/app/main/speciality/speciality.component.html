<div *ngIf="errWithDisplayingSpeciality" class="mat-error">{{errWithDisplayingSpeciality}}</div>
<div class="toRight">
  <button mat-raised-button
          color="primary"
          (click)="openDialog()">{{btnAddSpeciality}}
  </button>
</div>
<app-entity-table [entityName]="'Speciality'" [columnsArray]="headingColumnsOfTable"
                  [entityArray]="specialities"></app-entity-table>
<mat-paginator [length]="numberOfRecords"
               [pageSize]="limit"
               [pageSizeOptions]="pageSizeOptions"
               (page)="goPage($event)">
</mat-paginator>
