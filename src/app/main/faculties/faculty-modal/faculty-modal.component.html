<form [formGroup]="facultyForm" (ngSubmit)="addFaculty(facultyForm.value)">
  <h2 mat-dialog-title *ngIf="!isFacultyAdded">Додати Факультет</h2>
  <mat-dialog-content *ngIf="isFacultyAdded">{{successMsg}}</mat-dialog-content>
  <mat-dialog-content *ngIf="!isFacultyAdded">
    <mat-form-field>
      <textarea [formControl]="facultyForm.controls['name']" matInput placeholder="{{placeholders.name}}"></textarea>
      <mat-error>
        <div *ngIf="facultyForm.controls['name'].hasError('required')">{{errorRequired}}</div>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea [formControl]="facultyForm.controls['description']" matInput placeholder="{{placeholders.description}}"></textarea>
      <mat-error>
        <div *ngIf="facultyForm.controls['description'].hasError('required')">{{errorRequiredInformation}}</div>
      </mat-error>
    </mat-form-field>
    <mat-error>
      <div *ngIf="errRequestMsg">{{errRequestMsg}}</div>
    </mat-error>
    <mat-dialog-actions>
      <button [disabled]="!facultyForm.valid" type="submit" class="modal-button" mat-raised-button color="primary">{{btnAdd}}</button>
      <button mat-button mat-dialog-close color="primary">Відмінити</button>
    </mat-dialog-actions>
  </mat-dialog-content>
    <mat-dialog-actions *ngIf="isFacultyAdded">
    <button mat-raised-button mat-dialog-close>{{btnOk}}</button>
  </mat-dialog-actions>
</form>
