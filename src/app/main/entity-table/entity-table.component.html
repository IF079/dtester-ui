<table class="entity-grid table table-hover">
  <thead>
  <tr class="heading-row">
    <th *ngFor="let col of columnsArray">{{col}}</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rowItem of tableRowArr"
        (click)="onSelect(rowItem)">
      <td *ngFor="let item of rowItem">{{item}}</td>
      <td><i (click)="openDialogAndPassDataToIt(rowItem)" class="fa fa-pencil-square-o"></i></td>
      <td><i (click)="deleteItem(rowItem)" class="fa fa-times"></i></td>
    </tr>
  </tbody>
</table>
