<div *ngIf="errWithDisplayingGroups" class="mat-error">{{errWithDisplayingGroups}}</div>
<button  class="addButton" mat-raised-button color="primary" (click)="openDialog()">{{btnAdd}}</button>
<dtest-entity-table [entityName]="'Group'" [columnsArray]="headingColumnsOfTable"
                [entityArray]="groups" [detailUrl]="'admin-area/groups'" [pageSize]="limit"></dtest-entity-table>
<mat-paginator [length]="numberOfRecords"
               [pageSize]="limit"
               [pageSizeOptions]="pageSizeOptions"
               (page)="goPage($event)">
</mat-paginator>
