<div *ngIf="errWithDisplayingGroups" class="mat-error">{{errWithDisplayingGroups}}</div>
<app-entity-table [entityName]="'Group'" [columnsArray]="headingColumnsOfTable" [entityArray]="groups"></app-entity-table>

<mat-paginator [length]="numberOfRecords"
               [pageSize]="limit"
               [pageSizeOptions]="pageSizeOptions"
               (page)="goPage($event)">
</mat-paginator>
