<div *ngIf="errWithDisplayingStudents" class="mat-error">{{errWithDisplayingStudents}}</div>
<button mat-raised-button=""
        color="primary"
        (click)="addModal.openDialogue()"
        class="addButton">Додати студента</button>
<app-modal #addModal>
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-4">
        <div class="parts">
          <mat-form-field>
            <input matInput placeholder="{{placeholders[0]}}">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="{{placeholders[1]}}">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="{{placeholders[2]}}">
          </mat-form-field>
        </div>
      </div>
      <div class="col-md-4">
        <div class="parts">
          <mat-form-field>
            <input matInput placeholder="{{placeholders[3]}}">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="{{placeholders[4]}}">
          </mat-form-field>
          <div id="inputFile">{{placeholders[5]}}<input type="file"></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="parts">
          <mat-form-field>
            <input matInput placeholder="{{placeholders[6]}}">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="{{placeholders[7]}}">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="{{placeholders[8]}}">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="{{placeholders[9]}}">
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
  <mat-card>
    <button class="modal-button"
            mat-raised-button=""
            color="primary">Додати</button>
  </mat-card>
</app-modal>
<app-entity-table [entityName]="'Student'" [entityArray]="students" [columnsArray]="headingColumnsOfTable"
                  [detailUrl]='path'></app-entity-table>
<app-pagination (goPage)="goPage($event)"
                (goPrev)="goPrev()"
                (goNext)="goNext()"
                [numberOfRecords]="numberOfRecords"
                [currentPage]="currentPage"
                [isLoading]="isLoading"
                [limitPerPage]="limitPerPage"
                [numberOfPagesToShow]="3"
                [errWithCounting]="errWithCountingRecords"></app-pagination>
