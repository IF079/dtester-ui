<button mat-raised-button

        color="primary"
        (click)="openTestModal()">{{btnAdd}}</button>

<dtest-entity-table [entityName]="'Test'" [columnsArray]="headingColumnsOfTable" [entityArray]="tests"
                    [buttons]="buttons" [pageSize]="limit"></dtest-entity-table>
