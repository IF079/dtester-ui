<table class="entity-grid table table-hover">
  <thead>
  <tr class="heading-row">
    <th *ngFor="let col of columnsArray">{{col}}</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rowItem of tableRowArr"
        (dblclick)="onSelect(rowItem)">
      <td *ngFor="let item of rowItem">{{item}}</td>
      <td *ngFor="let button of buttons"><i (click)="go(button.link, rowItem)" class="fa {{button.templateClass}}"></i></td>
      <td><i (click)="openDialogForUpdate(rowItem)" class="fa fa-pencil-square-o"></i></td>
      <td><i (click)="openDialogForDelete(rowItem)" class="fa fa-times"></i></td>
    </tr>
  </tbody>
</table>
