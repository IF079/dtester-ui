<form [formGroup]="facultyForm" (ngSubmit)="editEntityRecord()">
  <h2 mat-dialog-title>{{title}}</h2>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput [formControl]="facultyForm.controls['name']" placeholder="{{placeholders.name}}">
      <mat-error>
        <div *ngIf="facultyForm.controls['name'].hasError('required')">{{errorRequired}}</div>
        <div *ngIf="facultyForm.controls['name'].hasError('pattern')">{{errorCodePattern}}</div>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput [formControl]="facultyForm.controls['description']" placeholder="{{placeholders.description}}">
      <mat-error>
        <div *ngIf="facultyForm.controls['description'].hasError('required')">{{errorRequired}}</div>
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="btn-center">
      <button [disabled]="!facultyForm.valid" type="submit" class="modal-button" mat-raised-button color="primary">
        {{btnUpd}}
      </button>
      <button mat-button mat-dialog-close>{{btnClose}}</button>
    </div>
  </mat-dialog-actions>
</form>
