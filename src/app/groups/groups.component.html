
  <table class="table table-hover table-bordered">
    <thead>
    <tr>
      <th *ngFor="let col of displayedColumns">{{col}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let group of groups">
      <td>{{groups.groups_id}}</td>
      <td>{{groups.groups_name}}</td>
      <td>{{groups.faculty_id}}</td>
      <td>{{groups.speciality_id}}</td>
      <td><i class="gr fa-pencil-square-o"></i></td>
      <td><i class="gr fa-times"></i></td>
      </tr>
    </tbody>
  </table>
